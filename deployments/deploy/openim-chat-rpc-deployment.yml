apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-rpc-server
  namespace: openim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-rpc-server
  template:
    metadata:
      labels:
        app: chat-rpc-server
    spec:
      containers:
        - name: openim-chat-rpc-container
          image: 10.88.88.13:81/app/openim-chat-rpc:v260202134049
          imagePullPolicy: IfNotPresent
          env:
            - name: CONFIG_PATH
              value: "/config"
            - name: DEPLOYMENT_TYPE
              value: "kubernetes"
            - name: CHATENV_MONGODB_URI
              value: "mongodb://root:root123456@10.88.88.13:27017/openim_v3?authSource=admin"
            - name: CHATENV_REDIS_PASSWORD
              value: "root123456"
          
          volumeMounts:
            - name: openim-chat-config
              mountPath: "/config"
              readOnly: true
          ports:
            - containerPort: 30300
      volumes:
        - name: openim-chat-config
          configMap:
            name: openim-chat-config
